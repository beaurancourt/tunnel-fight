<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Crossed swords icon for Tunnel Fight -->
  <defs>
    <linearGradient id="blade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#a0a0a0"/>
    </linearGradient>
  </defs>

  <!-- Left sword -->
  <g transform="rotate(-45 50 50)">
    <!-- Blade -->
    <rect x="46" y="10" width="8" height="50" fill="url(#blade)" rx="1"/>
    <!-- Guard -->
    <rect x="38" y="58" width="24" height="6" fill="#8b4513" rx="2"/>
    <!-- Handle -->
    <rect x="46" y="64" width="8" height="20" fill="#654321"/>
    <!-- Pommel -->
    <circle cx="50" cy="88" r="5" fill="#ffd700"/>
  </g>

  <!-- Right sword -->
  <g transform="rotate(45 50 50)">
    <!-- Blade -->
    <rect x="46" y="10" width="8" height="50" fill="url(#blade)" rx="1"/>
    <!-- Guard -->
    <rect x="38" y="58" width="24" height="6" fill="#8b4513" rx="2"/>
    <!-- Handle -->
    <rect x="46" y="64" width="8" height="20" fill="#654321"/>
    <!-- Pommel -->
    <circle cx="50" cy="88" r="5" fill="#ffd700"/>
  </g>
</svg>
